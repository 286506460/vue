<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{msg}}
    <world  @select="selectHandler" @click.native="clickHandler"></world>
  </div>
  <script type="">
    Vue.component('world', {
      // template: `<h1 @click="handleClick">{{ name }}</h1>`,
      data () {
        return { name: 'World' }
      },
      inject: ['foo'],
      methods: {
        handleClick () {
          this.$emit('select')
          // this.$emit('clickHandler')
        }
      },
      render: function (h, params) {
        console.log(this)
        return h(
          'h1',
          {
            on:{
              click: this.handleClick
            }
          },
          this.name
        )
      }
    })
    new Vue({
      data: {
        msg: 'Hello'
      },
      provide: {
        foo: 'bar'
      },
      methods: {
        selectHandler () {
          console.log('selectHandler')
          return Promise.resolve('aaa')
        },
        clickHandler () {
          console.log('clickHandler')
        }
      }
    }).$mount('#app')
  </script>
</body>
</html>
